<div>
  <h1>Angular 2 Spinner</h1>
  <sjs-spinner [radius]="25" [lines]="15" [width]="8" [length]="15" [opacity]="0.1" [shadow]="true"></sjs-spinner>
  <div class="container input-group">
      <button class="btn btn-primary" (click)="callspiner($event)">Start</button>

      <button class="btn btn-primary" (click)="stopspiner($event)">Stop</button>

      
  </div>
</div>
